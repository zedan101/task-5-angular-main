    <ul class="p-0 filter-ul">
        <li *ngFor="let f of filter" class="filter-li"><a href="#" class="filter-li-a text-decoration-none" (click)="getFilteredEmployees($event)">{{f}}</a><span></span></li>
    </ul>
    

</div>
